<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso de JS de Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputcuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input id="inputcuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h3>Calcula el area y perimetro de un triangulo</h3>
        <form action="">
            <label for="inputTrianguloBase">Escibe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="inputTrianguloBase"><br>

            <label for="inputTrianguloLado1">Escribe cuanto mide el primer lado de tu triangulo:</label>
            <input type="number" id="inputTrianguloLado1"><br>

            <label for="inputTrianguloLado2">Escribe cuanto mide el segundo lado de tu triangulo:</label>
            <input type="number" id="inputTrianguloLado2"><br>

            <label for="inputTrianguloAltura">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="inputTrianguloAltura"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button><br>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h4>Calcula el area y la circunferencia de un Circulo</h4>
        <form action="">
            <label for="inputCirculoRadio">Escribe el radio de tu Circulo</label>
            <input type="number" id="inputCirculoRadio">

            <button type="button" onclick="calcularCircunferencia()">Calcular la circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h5>Reto:matematicas con JS | Triangulo Isoseles</h5>
        <form action="">
            <label for="inputLado1Isoseles">Escribe el primer lado de tu Triangulo:</label>
            <input type="number" name="" id="inputLado1Isoseles"><br>

            <label for="inputLado2Isoseles">Escribe el segundo lado de tu Triangulo:</label>
            <input type="number" name="" id="inputLado2Isoseles"><br>

            <label for="inputBaseIsoseles">Escribe la base de tu Triangulo:</label>
            <input type="number" name="" id="inputBaseIsoseles"><br>

            <button type="button" onclick="calcularAlturaIsoseles()">Calcular la altura</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
